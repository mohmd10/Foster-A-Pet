<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Foster A Pet</title>
    <link href="style.css" rel="stylesheet"  type="text/css" />
  </head>
  <body>
    <header>
      <h1>Sign Up to Foster a Pet</h1>
      <table>
        <thead>
          <tr>
            <th colspan="3">Available Pets</th>
          </tr>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Breed</th>
            <th scope="col">Image</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Benny</td>
            <td>2</td>
            <td>Golden Retriever</td>
            <td><img  width="300" src="https://www.prestigeanimalhospital.com/sites/default/files/styles/large/public/golden-retriever-dog-breed-info.jpg?itok=scGfz-nI"></td>
          </tr>
          <tr>
            <td>Felix</td>
            <td>5</td>
            <td>Orange Tabby</td>
            <td><img src="https://bloximages.newyork1.vip.townnews.com/lancasteronline.com/content/tncms/assets/v3/editorial/6/af/6af4762e-563d-11e9-b00f-fb61df4bb913/5ca4f9dbdfb21.image.jpg?resize=541%2C500" width="300"></td>
          </tr>
          <tr>
            <td>Cooper</td>
            <td>8</td>
            <td>German Shepherd</td>
            <td><img src="https://thehappypuppysite.com/wp-content/uploads/2018/12/Old-German-Shepherd-long.jpg" width="300"></td>
          </tr>
          <tr>
            <td>Anna</td>
            <td>3</td>
            <td>Long-Haired Dachshund</td>
            <td><img src="https://www.perfectdogbreeds.com/wp-content/uploads/2019/10/Long-Haired-Dachshund.jpg" width="300"></td>
          </tr>
        </tbody>
      </table>
      <img src="assets/dog.png" alt="Cute Dog Looking Over Form" width="40%">
    </header>
    <form>
     <label for="name">Full Name:</label>
     <input type="text" id="name" placeholder="Jane Doe" 
     name="name">
     <label for="dob">Date of Birth</label>
     <input type="date" id="dob" name="dob">
     <label for="email">Email</label>
     <input type="email" id="email" 
     placeholder="example@domain.com" name="email">
     <label for="pw">Password</label>
     <input type="password" id="pw" name="password">
     <label for="num-pets">Number of Pets</label>
     <input type="number" min="0" name="num-pets">
     <h4>Have you fostered before?</h4>
     <label for="yes">
       <input type="radio" id="yes" name="prev- 
       experience">Yes</input>
     </label>
     <label for="no">
       <input type="radio" id="no" name="prev- 
       experience">No</input>
     </label>
     <h4>Which of these apply to your home?</h4>
     <label for="apartment">Apartment</label>
     <input type="checkbox" id="apartment" name="apartment">
     <label for="children">Children</label>
     <input type="checkbox" id="children" name="children">
     <label for="yard">Yard</label>
     <input type="checkbox" id="yard" name="yard">
     <input type="submit" value="Sign Up!">
    </form>
  </body>
</html>
